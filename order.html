<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-areas: 
            "header header"
            "main aside"
            "footer footer"
            ;
            grid-template-columns: 85% 15%;

        }

        header{
            grid-area: header;
            background-color: antiquewhite;
            display: flex;
            justify-content: space-between;
            padding: 1%;

        }

        header img{
            width: 6%;
            border-radius: 50%;

        }

        aside{
            grid-area: aside;
            background: rgb(233, 230, 227);
            width: 100%;
        }

        ul{
            padding-left: 10%;
        }

        ul li{
            list-style: none;
            margin-bottom: 10%;
            padding: 4%;
            width: 60%;
            border-radius: 3%;
            
        }

        ul li:hover{
            background: rgb(165, 153, 135);
        }

        li a{
            text-decoration: none;
            color: black;
        }

        main{
            grid-area: main;
            padding: 1%;
            padding-right: 0;
            margin-bottom: 10%;
        }

        main h2{
            color: black;
            margin: auto;
            margin-left: 18%;
           
        }

        form {
            margin: 5%;
            margin-left: 18%;
        }

        form input{
            margin-bottom: 2%;
            padding: 1%;
        }

        button{
            margin-top: 2%;
            padding: 1.0%;
            width: 15%;
            border: none;
        }
        footer{
            grid-area: footer;
        }

        footer{
            background: antiquewhite;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>

     <header>
        <h2>Quetta Cafe</h2>
        <img src="images/caffe.png" alt="Quetta Cafe">
    </header>


    <aside>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </aside>

    <main>

        <h2>Make Your Order Here</h2>
        <form action="#">
            <input type="text" name="name" placeholder="Name" required><br>
            <input type="number" name="number" placeholder="Phone No" required><br>
            <label for="dish">Select Your Dish:</label><br>
            <input type="radio" name="drink"  value="Coffee"> Coffee
            <input type="radio"  name="drink" value="Black Tea"> Black Tea
            <input type="radio" name="drink" value="Qahwa"> Qahwa <br>
            <button type="submit">Order</button>
        </form>
    </main>

    <footer><p>Â© Quetta Caffe and Restaurant 2024. Designed and Developed by <b>Ejaz Amin</b></p></footer>
    
</body>
</html>
